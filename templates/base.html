<!DOCTYPE html>
<html lang="de">
<head>
    <title>{% block title %}Oculus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
<!-- Navigationsleiste -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <!-- Navbar-Inhalt -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- Logo mit Link zur Startseite -->
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/cb_logo_small.png') }}" alt="Logo"/>
            </a>

            <!-- Navigationslinks zentriert -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item"><a class="nav-link" href="/detail_search">Detaillierte Suche</a></li> -->
                <li class="nav-item"><a class="nav-link" href="/prediction">Vorhersage</a></li>
            </ul>

            <!-- Suchformular -->
            <form class="d-flex" action="/search" method="POST">
                <input class="form-control me-2" type="search" name="query" placeholder="Automarke eingeben" required>
                <button class="btn btn-primary" type="submit">Suchen</button>
            </form>
        </div>
    </div>
</nav>

<!-- Hauptinhalt-Bereich -->
<div class="container mt-5">
    {% block main %}{% endblock %}

    <!-- Autoliste, wenn Ergebnisse vorhanden sind -->
    <div class="row mt-4 no-spacing">
        {% block cars %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JavaScript-Bundle einbinden -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
